<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--CSS list-style-->
    <title>My Library</title>
</head>
<body>
    <!-- Header-->
    <header>
        <div class="logo">
             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-open-page-variant-outline</title><path d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z" /></svg>
             <h1>My Library</h1>
        </div>
        <form action="" method="get">
            <input type="search" id="search">
        </form>
        <button id="open_modal" class="add_btn">+ Add Book</button>

        <!--Modal window-->
        <dialog id="book_modal">
            <div class="modal_header">
                <h2>Add New book</h2>
            </div>
            <form class="form_modal">
                <label>Title</label>
                <input id="title" type="text" placeholder="Enter book title...">
                <label>Author</label>
                <input id="author" type="text" placeholder="Enter author name">
                <label>Year of publication</label>
                <input 
                    id="yearPublication" 
                    type="text" 
                    inputmode="numeric" 
                    pattern="[1-2][0-9]{3}" 
                    title="The year must be 4 digits (e.g. 1990 or 2024)"
                    placeholder="Enter year of publication" 
                    required
                >
                <label>Number of pages</label>
                <input 
                    id="numPages" 
                    type="text" 
                    inputmode="numeric" 
                    pattern="[1-9][0-9]*" 
                    title="Please enter a number greater than 0."
                    placeholder="Enter number of pages" 
                    required
                >
                <div class="modal_actions">
                    <button type="button" id="close_modal" class="btn_secondary">Cancel</button>
                    <button type="submit" class="btn_add">Add Book</button>
                </div>
            </form>
        </dialog>
    </header>

    <!--Main content-->
    <main id="library_container"></main>
    
    <template id="book_card_template">
        <!--Card-->

        <div class="card">
            <div class="book_cover">
                <div class="pattern"></div>
                <div class="spine-shading"></div>
            </div>
            <div class="info_book">
                <div class="book_and_author">
                    <h2 class="book_name">Book Title</h2>
                    <h3 class="author_name">Author</h3>
                </div>
                
                <div class="actions_wrapper">
                    <button class="delete-btn">Ã—</button>
                    <div class="status">READ</div>
                </div>

                <div class="year_and_pages">
                   <div> 
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-range</title><path d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z" /></svg>
                       <h4 class="year">2023</h4> 
                   </div>
                   <div> 
                       <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-open-blank-variant-outline</title><path d="M12 21.5C10.65 20.65 8.2 20 6.5 20C4.85 20 3.15 20.3 1.75 21.05C1.65 21.1 1.6 21.1 1.5 21.1C1.25 21.1 1 20.85 1 20.6V6C1.6 5.55 2.25 5.25 3 5C4.11 4.65 5.33 4.5 6.5 4.5C8.45 4.5 10.55 4.9 12 6C13.45 4.9 15.55 4.5 17.5 4.5C18.67 4.5 19.89 4.65 21 5C21.75 5.25 22.4 5.55 23 6V20.6C23 20.85 22.75 21.1 22.5 21.1C22.4 21.1 22.35 21.1 22.25 21.05C20.85 20.3 19.15 20 17.5 20C15.8 20 13.35 20.65 12 21.5M11 7.5C9.64 6.9 7.84 6.5 6.5 6.5C5.3 6.5 4.1 6.65 3 7V18.5C4.1 18.15 5.3 18 6.5 18C7.84 18 9.64 18.4 11 19V7.5M13 19C14.36 18.4 16.16 18 17.5 18C18.7 18 19.9 18.15 21 18.5V7C19.9 6.65 18.7 6.5 17.5 6.5C16.16 6.5 14.36 6.9 13 7.5V19Z" /></svg>
                       <h4 class="pages_num">320 pages</h4>
                   </div>
                </div>
                <label class="switch">
                    <input type="checkbox" class="read_checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </template>

    <script src="script.js"></script> <!--JS script-->
</body>
</html>
